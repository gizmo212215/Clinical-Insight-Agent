version: '3.8'

services:
  backend:
    build: .
    container_name: clinical_agent_backend
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app           
      - ./data:/app/data 
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - agent_network

  frontend:
    build: .
    container_name: clinical_agent_frontend
    command: streamlit run frontend/app.py --server.port 8501 --server.address 0.0.0.0
    volumes:
      - .:/app
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - agent_network

networks:
  agent_network:
    driver: bridge